<mat-toolbar color="primary" class="toolbox">
  <mat-toolbar-row class="toolbar">
    <button mat-icon-button mat-sidenav-toggle (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    &nbsp;<img src="/assets/images/Convee-logo-whtbg.png" alt="Convee Admin" height="80%" style="border-radius: 25px;"/>

    <span class="spacer"></span>
    <button [matMenuTriggerFor]="settingsmenu" matTooltip="Settings" class="manage-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #settingsmenu="matMenu" style="width: 250px;">
      <button mat-menu-item>
        <i class="fa-solid fa-moon"></i>&nbsp;&nbsp;&nbsp;
        <span>Dark Mode</span>
      </button>
      <button mat-menu-item >
        <i class="fa-solid fa-cog"></i>&nbsp;&nbsp;
        <span>Settings</span>
      </button>
    </mat-menu>

    <button [matMenuTriggerFor]="profilemenu" matTooltip="Profile" class="manage-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #profilemenu="matMenu" style="width: 250px;">
      <button mat-menu-item>
        <i class="fa-solid fa-user"></i>&nbsp;&nbsp;&nbsp;
        <span>Account</span>
      </button>
      <button mat-menu-item>
        <i class="fa-solid fa-bell"></i>&nbsp;&nbsp;&nbsp;
        <span>Notifications</span>
      </button>
      <button mat-menu-item>
        <i class="fa-solid fa-calendar-days"></i>&nbsp;&nbsp;&nbsp;
        <span>Activitiy</span>
      </button>
      <button mat-menu-item style="border-top-style: solid; border-top-width: 1px;">
        <i class="fa-solid fa-door-open"></i>&nbsp;&nbsp;
        <span> Log Out</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="mat-cont">
  <mat-sidenav #sidenav mode="side" opened="true" class="side-container">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'" style="color: white;">
        <i class="fa-sharp fa-solid fa-gauge-high"></i> 
        <span class="mr-3 float-end">Dashboard</span>
      </a>
      <a mat-list-item [routerLink]="'/projects'" color="white">
        <i class="fa-sharp fa-solid fa-file-code"></i> 
        <span class="mr-3 float-end">Projects</span>
      </a>
      <a mat-list-item [routerLink]="'/customers'" color="white">
        <i class="fa-sharp fa-solid fa-users"></i> 
        <span class="mr-3 float-end">Customers</span>
      </a>
      <a mat-list-item [routerLink]="'/finance'" color="white">
        <i class="fa-sharp fa-solid fa-chart-column"></i>
        <span class="mr-3 float-end">Finance</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content-container">
    <div class="router-outelet-div">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
